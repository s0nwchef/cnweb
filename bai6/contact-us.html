<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f9;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group input[type="checkbox"] {
            width: auto;
            margin-top: 0;
        }
        .form-group .checkbox-label {
            display: inline;
            margin-left: 5px;
        }
        .button-group {
            text-align: center;
            margin-top: 20px;
        }
        .button-group button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }
        .button-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Contact Us</h1>
        <form action="#" method="POST" enctype="multipart/form-data">
            <!-- Your message section -->
            <div class="form-group">
                <label for="to">To:</label>
                <input type="text" id="to" name="to" value="Example Cafe" readonly>
            </div>
            <div class="form-group">
                <label for="email">Your email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="file">Attach File:</label>
                <input type="file" id="file" name="file">
            </div>

            <!-- How you found us section -->
            <fieldset style="border: 1px solid #ccc; padding: 10px; margin-bottom: 20px;">
                <legend>How you found us:</legend>
                <div class="form-group">
                    <label for="hear-about-us">How did you hear of us:</label>
                    <select id="hear-about-us" name="hear_about_us">
                        <option value="Google">Google</option>
                        <option value="Friend">Friend</option>
                        <option value="Advertisement">Advertisement</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="newsletter" name="newsletter" checked>
                    <label for="newsletter" class="checkbox-label">Ensure this box is checked if you would like to receive email updates</label>
                </div>
            </fieldset>

            <!-- Submit button -->
            <div class="button-group">
                <button type="submit">Send message</button>
            </div>
        </form>
    </div>
</body>
</html>
